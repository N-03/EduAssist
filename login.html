<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduAssist | Тіркелу және кіру</title>
  
  <!-- Используем более старую версию Firebase без модулей -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
    }
    
    .welcome-section {
      flex: 1;
      background: linear-gradient(135deg, #4a8af4 0%, #3a76d5 100%);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .welcome-section h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    .welcome-section p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
    }
    
    .form-section {
      flex: 1;
      padding: 40px;
    }
    
    .form-box {
      margin-bottom: 30px;
    }
    
    .form-box h2 {
      color: #333;
      margin-bottom: 25px;
      text-align: center;
      font-size: 28px;
    }
    
    .form-tabs {
      display: flex;
      margin-bottom: 25px;
      border-bottom: 2px solid #eee;
    }
    
    .tab-btn {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #666;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .tab-btn.active {
      color: #4a8af4;
      border-bottom: 3px solid #4a8af4;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border: 2px solid #e1e5eb;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #4a8af4;
    }
    
    button[type="submit"] {
      width: 100%;
      background: linear-gradient(135deg, #4a8af4 0%, #3a76d5 100%);
      border: none;
      padding: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.3s;
    }
    
    button[type="submit"]:hover {
      transform: translateY(-2px);
    }
    
    #message {
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
      display: none;
      font-weight: bold;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .welcome-section {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Левая часть - приветствие -->
    <div class="welcome-section">
      <h1>EduAssist</h1>
      <p>Педагог-ассистенттерге арналған онлайн платформа</p>
      <p style="margin-top: 20px;">
        • Оқу материалдары<br>
        • Таңдаулы ресурстар<br>
        • Пәндер бойынша сұрыптау<br>
        • Жеке кабинет<br>
        • Әрқашан қолжетімді
      </p>
    </div>

    <!-- Правая часть - формы -->
    <div class="form-section">
      <div class="form-tabs">
        <button class="tab-btn active" onclick="showTab('login')">Кіру</button>
        <button class="tab-btn" onclick="showTab('register')">Тіркелу</button>
      </div>

      <!-- Форма кіру -->
      <div class="tab-content active" id="login-tab">
        <div class="form-box">
          <h2>Жүйеге кіру</h2>
          <input type="email" id="logEmail" placeholder="Email енгізіңіз">
          <input type="password" id="logPass" placeholder="Құпиясөз">
          <button type="submit" onclick="login()">Кіру</button>
        </div>
      </div>

      <!-- Форма тіркелу -->
      <div class="tab-content" id="register-tab">
        <div class="form-box">
          <h2>Жаңа тіркелу</h2>
          <input type="text" id="regName" placeholder="Аты-жөніңіз">
          <input type="email" id="regEmail" placeholder="Email енгізіңіз">
          <input type="password" id="regPass" placeholder="Құпиясөз (кемінде 6 таңба)">
          <button type="submit" onclick="register()">Тіркелу</button>
        </div>
      </div>

      <!-- Сообщения -->
      <div id="message"></div>
    </div>
  </div>

  <script>
    // Инициализация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBJrCYwCJHqvZtkm6ojuCNMvrmUeYXHP5A",
      authDomain: "eduassist-eb506.firebaseapp.com",
      projectId: "eduassist-eb506",
      storageBucket: "eduassist-eb506.appspot.com",
      messagingSenderId: "977276770732",
      appId: "1:977276770732:web:89e61415aa457039894209"
    };

    // Инициализируем Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Переключение табов
    function showTab(tabName) {
      // Убираем активный класс у всех кнопок
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Скрываем все табы
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Активируем выбранную кнопку
      if (tabName === 'login') {
        document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
        document.getElementById('login-tab').classList.add('active');
      } else {
        document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
        document.getElementById('register-tab').classList.add('active');
      }
    }

    // Функция для показа сообщений
    function showMessage(text, type = 'error') {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = text;
      messageDiv.className = type;
      messageDiv.style.display = 'block';
      
      // Прокрутка к сообщению
      messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      
      // Автоматически скрыть через 5 секунд
      if (type === 'success') {
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 5000);
      }
    }

    // Функция тіркелу
    async function register() {
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPass').value;
      const name = document.getElementById('regName').value.trim();

      // Валидация
      if (!name || !email || !password) {
        showMessage('Барлық өрістерді толтырыңыз!', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('Құпиясөз кемінде 6 таңба болуы керек!', 'error');
        return;
      }

      if (!email.includes('@')) {
        showMessage('Дұрыс email енгізіңіз!', 'error');
        return;
      }

      try {
        showMessage('Тіркелу жүргізілуде...', 'success');
        
        // Создаем пользователя
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Сохраняем дополнительную информацию в Firestore
        await db.collection('users').doc(user.uid).set({
          email: email,
          displayName: name,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          role: 'user'
        });

        showMessage('Тіркелу сәтті өтті! Басты бетке бағытталуда...', 'success');
        
        // Перенаправление через 2 секунды
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);

      } catch (error) {
        console.error('Register error:', error);
        
        let errorMessage = 'Қате орын алды!';
        
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = 'Бұл email тіркелген!';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Email дұрыс емес!';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Құпиясөз тым әлсіз!';
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = 'Интернет байланысын тексеріңіз!';
        }
        
        showMessage(errorMessage, 'error');
      }
    }

    // Функция кіру
    async function login() {
      const email = document.getElementById('logEmail').value.trim();
      const password = document.getElementById('logPass').value;

      if (!email || !password) {
        showMessage('Email және құпиясөзді енгізіңіз!', 'error');
        return;
      }

      try {
        showMessage('Кіру жүргізілуде...', 'success');
        
        await auth.signInWithEmailAndPassword(email, password);
        
        showMessage('Кіру сәтті! Басты бетке бағытталуда...', 'success');
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);

      } catch (error) {
        console.error('Login error:', error);
        
        let errorMessage = 'Кіру қатесі!';
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'Пайдаланушы табылмады!';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Құпиясөз дұрыс емес!';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Email дұрыс емес!';
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = 'Интернет байланысын тексеріңіз!';
        }
        
        showMessage(errorMessage, 'error');
      }
    }

    // Проверка, если пользователь уже вошел
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('User already logged in:', user.email);
        // window.location.href = 'resources.html';
      }
    });

    // Ввод по Enter
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        if (document.getElementById('login-tab').classList.contains('active')) {
          login();
        } else {
          register();
        }
      }
    });
  </script>
</body>
</html>
